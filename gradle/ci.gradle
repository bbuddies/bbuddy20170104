task ci {
    runInSequence(it, "clean", "check", "cucumber")
}

task setFrontendCucumber {
    cucumber {
        jvmOptions {
            environment "SPRING_PROFILES_ACTIVE", "frontendtest"
        }
        tags = ['@budget']
    }
}

task frontendci {
    runInSequence(it, "clean", "check", "setFrontendCucumber", "startFrontendServer", "cucumber", "stopFrontendServer")
}

cucumber {
    jvmOptions {
        commandLineArg "port", { port ->
            environment "SERVER_PORT", port
        }
    }
}

test {
    environment "SPRING_PROFILES_ACTIVE", "test"
    jacoco {
        enabled false
    }
}
