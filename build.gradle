import com.wiredforcode.gradle.spawn.*

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE"
        classpath 'com.wiredforcode:gradle-spawn-plugin:0.6.0'
    }
}

plugins {
    id "java"
    id "com.github.samueltbrown.cucumber" version "0.9"
    id "idea"
    id "war"
    id "jacoco"
    id "com.moowork.gulp" version "1.0.1"
}
apply plugin: "spring-boot"
apply plugin: 'com.wiredforcode.spawn'

task startFrontendServer(type: SpawnProcessTask) {
    command "gulp --cwd ${projectDir}/client"
    ready "Finished 'build-dev' after"
}

task stopFrontendServer(type: KillProcessTask)

war {
    baseName = "bbuddy"
    version =  "HEAD"
}

apply from: "gradle/dependency.gradle"
apply from: "gradle/common.gradle"
apply from: "gradle/run.gradle"
apply from: "gradle/gulp.gradle"
apply from: "gradle/ci.gradle"
apply from: "gradle/sonar.gradle"

